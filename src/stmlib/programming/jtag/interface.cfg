tcl_port 5555
telnet_port 4444
gdb_port 3333

# Interface configuration
interface ft2232
ft2232_layout olimex-jtag

# ARM-USB-OCD
# ft2232_vid_pid 0x15BA 0x0003
# ft2232_device_desc "Olimex OpenOCD JTAG"

# ARM-USB-OCD-H
ft2232_vid_pid 0x15BA 0x002b
ft2232_device_desc "Olimex OpenOCD JTAG ARM-USB-OCD-H"
